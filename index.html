<!DOCTYPE html>
<html ng-app="movieNerdApp" lang="en" class="ng-cloak"> 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Movie Nerd</title>
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
        <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
        <link rel="stylesheet" href="bower_components/magic/magic.min.css" />
        <!-- endbower -->

        <!-- inject:css -->
        <link rel="stylesheet" href="/app/styles/main.css">
        <!-- endinject -->  
    </head>

    <body> 
        <div class="container">
          
            <!-- Top nav -->
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#"><b>MovieNerd</b></a>
                    </div>
                </div>
            </nav>
            
            <!-- anchor point for child views -->
            <div class="animated zoomInRight" ui-view>

            </div>

        </div>     

        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbower -->

        <!-- inject:js -->
        <script src="/app/app.module.js"></script>
        <script src="/app/movies/movie.controller.js"></script>
        <script src="/app/movies/movie.detail.controller.js"></script>
        <script src="/app/movies/movie.factory.js"></script>
        <!-- endinject -->
    </body>
</html>
